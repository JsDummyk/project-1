<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <title>Carroll | Doodle Portfolio</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Architects+Daughter&family=Patrick+Hand&display=swap" rel="stylesheet">
    <style>
      body {
        font-family: 'Patrick Hand', cursive;
        background-color: #ffffff;
        background-image: 
          radial-gradient(#cbd5e1 1.5px, transparent 1.5px);
        background-size: 32px 32px;
        overflow: hidden; /* Initial state, App.tsx handles content overflow */
        height: 100vh;
        width: 100vw;
        margin: 0;
        padding: 0;
      }
      h1, h2, h3, h4, button, .nav-item {
        font-family: 'Architects Daughter', cursive;
      }
      /* Custom Scrollbar hide */
      .no-scrollbar::-webkit-scrollbar {
        display: none;
      }
      .no-scrollbar {
        -ms-overflow-style: none;
        scrollbar-width: none;
      }
      
      /* Ensure root fills the screen */
      #root {
        height: 100%;
        width: 100%;
      }

      /* Animations */
      @keyframes float-slow {
        0%, 100% { transform: translate(0, 0) rotate(0deg); }
        50% { transform: translate(0, -15px) rotate(2deg); }
      }
      @keyframes float-medium {
        0%, 100% { transform: translate(0, 0) rotate(0deg); }
        50% { transform: translate(0, -10px) rotate(-1deg); }
      }
      @keyframes float-fast {
        0%, 100% { transform: translate(0, 0); }
        50% { transform: translate(0, -5px); }
      }
      @keyframes wiggle-hover {
        0%, 100% { transform: rotate(-1deg); }
        50% { transform: rotate(1deg); }
      }
      @keyframes fade-in-up {
        from { opacity: 0; transform: translateY(20px); }
        to { opacity: 1; transform: translateY(0); }
      }
      @keyframes bg-pan {
        0% { background-position: 0% 0%; }
        50% { background-position: 100% 100%; }
        100% { background-position: 0% 0%; }
      }
      @keyframes spin-slow {
        from { transform: rotate(0deg); }
        to { transform: rotate(360deg); }
      }
      @keyframes pop-in {
        0% { opacity: 0; transform: scale(0.9); }
        70% { transform: scale(1.05); }
        100% { opacity: 1; transform: scale(1); }
      }

      .animate-float-slow { animation: float-slow 8s ease-in-out infinite; }
      .animate-float-medium { animation: float-medium 6s ease-in-out infinite; }
      .animate-float-fast { animation: float-fast 4s ease-in-out infinite; }
      .animate-fade-in-up { animation: fade-in-up 0.6s ease-out forwards; }
      .animate-spin-slow { animation: spin-slow 12s linear infinite; }
      .animate-pop-in { animation: pop-in 0.5s cubic-bezier(0.175, 0.885, 0.32, 1.275) forwards; }
      
      .hover-wiggle:hover {
        animation: wiggle-hover 0.4s ease-in-out infinite;
      }

      /* Slow background movement for 'living paper' feel */
      .bg-pan-slow {
        animation: bg-pan 120s linear infinite;
      }

      /* Noise Texture Class */
      .bg-noise {
        background-image: url("data:image/svg+xml,%3Csvg viewBox='0 0 200 200' xmlns='http://www.w3.org/2000/svg'%3E%3Cfilter id='noiseFilter'%3E%3CfeTurbulence type='fractalNoise' baseFrequency='0.65' numOctaves='3' stitchTiles='stitch'/%3E%3C/filter%3E%3Crect width='100%25' height='100%25' filter='url(%23noiseFilter)' opacity='1'/%3E%3C/svg%3E");
      }
    </style>
